<!DOCTYPE html>
<head>
    <title>pop-up example</title>
    <link href="popup.css" rel="stylesheet" type="text/css">
</head>
<body class="pop-up">
    <div id="pop-up">
        <img class="kunfu" src="images\kunfu.png" >
        <div class="container">
            <h1>Hello how are you</h1>
            <p>Tell me something more about you</p>
            <input type="text" placeholder="tell me" required>
            <button>Done</button>
            <div class="cross">x</div>
        </div>
    </div>
    <div class="History">
        <h1>whanna learn HISTORY ....</h1>
        <h2>Lets have fun learning history</h2>
    </div>
</body>
